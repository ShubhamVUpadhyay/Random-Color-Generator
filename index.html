<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row  justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-2 col-md-4">
                <div class="card">
                <p class="lead text-center" id="text">Text Code</p>
                <button class="btn btn-primary mx-5" id="btn1">Generate</button>
                <button class="btn btn-danger mx-5 my-2" id="btn2">Copy Code</button>
                <p id="copiedtxt" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>
<script>
var target=document.getElementById('box');
var txt=document.getElementById('text');
document.getElementById('btn1').addEventListener('click',generateColor);
function generateColor(){
    var randomNum= Math.floor(Math.random()*16777215);
    var randomCode='#'+randomNum.toString(16);
    document.body.style.backgroundColor=randomCode;
    txt.innerHTML="Color Code : "+randomCode;
    navigator.clipboard.writeText(randomCode);
    document.getElementById('btn2').addEventListener('click',function(){
        document.getElementById('copiedtxt').innerHTML="Text copied as : "+randomCode;
    });
}
generateColor(); // Calling fuunction
</script>
</body>
</html>
